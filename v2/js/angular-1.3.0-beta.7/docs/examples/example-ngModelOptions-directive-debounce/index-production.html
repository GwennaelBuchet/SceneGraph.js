<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example - example-ngModelOptions-directive-debounce-production</title>
  

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.6/angular.min.js"></script>
  <script src="app.js"></script>
  

  
</head>
<body ng-app="">
    <div ng-controller="Ctrl">
    <form name="userForm">
      Name:
      <input type="text" name="userName"
             ng-model="user.name"
             ng-model-options="{ debounce: 1000 }" />
      <button ng-click="userForm.userName.$cancelUpdate(); user.name=''">Clear</button><br />
    </form>
    <pre>user.name = <span ng-bind="user.name"></span></pre>
  </div>
</body>
</html>
