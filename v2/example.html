<html> <!--<![endif]-->
<head>
	<meta charset="utf-8"/>
	<title>SceneGraph.js</title>
	<meta name="keywords" content="HTML5,canvas,animation,framework"/>
	<meta name="description" content=""/>
	<meta name="Author" content="Gwennael Buchet [gwennael.buchet@gmail.com]"/>

	<!-- mobile settings -->
	<meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=0"/>

	<link rel="fluid-icon" href="http://gwennaelbuchet.github.com/cgSceneGraph/fluidicon.png" title="cgSceneGraph"/>
	<link rel="apple-touch-icon-precomposed" sizes="57x57" href="apple-touch-icon-114.png"/>
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="apple-touch-icon-114.png"/>
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="apple-touch-icon-144.png"/>
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="apple-touch-icon-144.png"/>

	<link rel="icon" type="image/png" href="favicon.png"/>

	<!-- WEB FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800" rel="stylesheet" type="text/css"/>

	<!-- CORE CSS -->
	<link href="assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	<link href="assets/css/font-awesome.css" rel="stylesheet" type="text/css"/>

	<!-- THEME CSS -->
	<link href="assets/css/essentials.css" rel="stylesheet" type="text/css"/>
	<link href="assets/css/layout.css" rel="stylesheet" type="text/css"/>
	<link href="assets/css/layout-responsive.css" rel="stylesheet" type="text/css"/>
	<link href="assets/css/color_scheme/green.css" rel="stylesheet" type="text/css"/>
	<!-- orange: default style -->
	<!--<link id="css_dark_skin" href="assets/css/layout-dark.css" rel="stylesheet" type="text/css" />-->
	<!-- DARK SKIN -->

	<!-- modernizr -->
	<script type="text/javascript" src="assets/plugins/modernizr.min.js"></script>

	<link id="theme" rel="stylesheet" type="text/css" href="js/sg/css/themes/gray/grayTheme.css" title="theme"/>
	<!--script type="text/javascript" src="js/sg/scenegraph_2.1.0-snapshot.min.js"></script-->

</head>
<body ng-app="cgsgApp">
<!-- Available classes for body: boxed , pattern1...pattern10 . Background Image - example add: data-background="assets/images/boxed_background/1.jpg"  -->

<!-- TOP NAV -->
<ng-include src="'partials/header.html'"></ng-include>
<!-- /TOP NAV -->

<!-- WRAPPER -->
<div id="wrapper" ng-controller="exampleCtrl">

	<header id="page-title">

		<div class="container">
			<a href="examples.html"><h1>Examples</h1></a>

			<ul class="breadcrumb">
				<li><a href="index.html">Home</a></li>
				<li><a href="examples.html">Examples</a></li>
				<li class="active">{{example.name}}</li>
			</ul>
		</div>
	</header>


	<section id="portfolio" class="container">

		<div class="row">
			<h2 class="col-md-6"><strong>{{example.name}}</strong> example</h2>
			<div class="col-md-6 text-right"><span class="bg-info"><i class="fa fa-file styleSecondColor"></i> using <strong>{{version}}</strong></span></div>
		</div>
		<p class="lead" id="details">

			<small class="font300 fsize13 block project_quick_info">
				<i class="fa fa-pencil-square-o styleSecondColor"></i> {{example.type}}
			</small>
		</p>

		<div class="divider">
			<i class="fa fa-star"></i><br/>
		</div>

		<div class="text-center" id="divScene">

			<span class="js_loader"><div class="bg-danger"><i class="fa fa-asterisk fa-spin"></i>LOADING</div></span>
			<canvas id="scene" width="1170" height="480">
				Your browser does not support the canvas element.
			</canvas>
		</div>


		<div class="divider">
			<i class="fa fa-star"></i>
		</div>

		<!-- CALLOUT -->
		<div class="bs-callout text-center nomargin-bottom">
			<a href="{{indexfile}}"
			   target="_blank"
			   class="btn btn-primary btn-lg btn-margin-top"><i class="fa fa-external-link"></i>Open in a new window</a>
			<a href="{{jsfile}}" class="btn btn-primary btn-lg btn-margin-top"><i class="fa fa-external-link"></i>View
			                                                                                                      source</a>
		</div>
		<!-- /CALLOUT -->

	</section>

</div>
<!-- /WRAPPER -->


<!-- FOOTER -->
<ng-include src="'partials/footer.html'"></ng-include>
<!-- /FOOTER -->


<!-- JAVASCRIPT FILES -->
<script type="text/javascript" src="assets/plugins/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="assets/plugins/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="assets/plugins/jquery.cookie.js"></script>
<script type="text/javascript" src="assets/plugins/jquery.appear.js"></script>
<script type="text/javascript" src="assets/plugins/jquery.isotope.js"></script>
<script type="text/javascript" src="assets/plugins/masonry.js"></script>

<script type="text/javascript" src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="assets/plugins/magnific-popup/jquery.magnific-popup.min.js"></script>
<script type="text/javascript" src="assets/plugins/stellar/jquery.stellar.min.js"></script>
<script type="text/javascript" src="assets/plugins/knob/js/jquery.knob.js"></script>
<script type="text/javascript" src="assets/plugins/jquery.backstretch.min.js"></script>
<script type="text/javascript" src="assets/plugins/mediaelement/build/mediaelement-and-player.min.js"></script>


<script type="text/javascript" src="assets/js/scripts.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.5/angular.min.js"></script>
<script src="js/require-2.1.9.min.js"></script>
<script src="js/app.js"></script>
<script src="js/factory/requireFactory.js"></script>
<script src="js/service/examplesService.js"></script>
<script src="js/controller/exampleCtrl.js"></script>

<script type="text/javascript" src="js/googleAnalytics.js"></script>

</body>
</html>
