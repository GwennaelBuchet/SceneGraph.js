<body ng-app="cgsgApp">
<!-- Available classes for body: boxed , pattern1...pattern10 . Background Image - example add: data-background="assets/images/boxed_background/1.jpg"  -->

<!-- TOP NAV -->
<ng-include src="'partials/header.html'"></ng-include>
<!-- /TOP NAV -->

<!-- WRAPPER -->
<div id="wrapper" ng-controller="exampleCtrl">

<!-- PAGE TITLE -->
<header id="page-title">

    <div class="container">
        <h1>Examples</h1>

        <ul class="breadcrumb">
            <li><a href="index.html">Home</a></li>
            <li><a href="examples.html">Examples</a></li>
            <li class="active">{{example.name}}</li>
        </ul>
    </div>
</header>

<section id="portfolio" class="container">

<h2><strong>{{example.name}}</strong> example</h2>


<p class="lead">
    {{example.details}}
</p>
<small class="font300 fsize13 block project_quick_info">
    <span><i class="fa fa-beer styleSecondColor"></i> {{example.type}}</span>
    &bull;
</small>

<div class="text-center">
    <a href="#" class="btn btn-primary btn-lg btn-margin-top"><i class="fa fa-external-link"></i> Live Preview</a>
</div>


<div class="divider"><!-- divider -->
    <i class="fa fa-star"></i>
</div>


<!-- BORN TO BE A WINNER -->
<article class="row">
    <div class="col-md-6">
        <canvas id="scene" width="480" height="320">
            Your browser does not support the canvas element.
        </canvas>
    </div>
    <div class="col-md-6">
        <h3><strong>Source</strong> Code</h3>
        <iframe src="examples/{{example.link}}/js/class.main.js" />

    </div>
</article>
<!-- /BORN TO BE A WINNER -->

    <script type="text/javascript" src="examples/{{example.link}}/js/class.main.js"></script>

<div class="divider"><!-- divider -->
    <i class="fa fa-star"></i>
</div>

<!-- RELATED -->
<h2><strong>Related</strong> Examples</h2>
<div class="row" id="examples" ng-controller="examplesCtrl">

    <div class="col-md-3" ng-repeat="example in examples | filter:{type:example.type}">
        <div class="item-box">
            <figure>
                <a class="item-hover lightbox" href="example.html?e={{example.link}}" data-plugin-options='{"type":"iframe"}'>
                    <span class="overlay color2"></span>
									<span class="inner">
										<span class="block fa fa-plus fsize20"></span>
										<strong>VIEW</strong> DEMO
									</span>
                </a>
                <img class="img-responsive" src="examples/{{example.link}}/screenshot.png" width="260" height="260" alt="">
            </figure>
            <div class="item-box-desc">
                <h4>{{example.name}}</h4>
                <small class="styleColor">{{example.comment}}</small>
            </div>
        </div>
    </div>

 </div>
<!-- /RELATED -->



<!-- CALLOUT -->
<div class="bs-callout text-center nomargin-bottom">
    <h3>Do you like what you see? <a href="contact-us.html" target="_blank" class="btn btn-primary btn-lg">Yes, let's work together!</a></h3>
</div>
<!-- /CALLOUT -->

</section>

</div>
<!-- /WRAPPER -->


<!-- FOOTER -->
<ng-include src="'partials/footer.html'"></ng-include>
<!-- /FOOTER -->

<script type="text/javascript" src="assets/plugins/jquery-2.0.3.min.js"></script>
