<!doctype html>
<html lang="en">
<head>

  <title>Example - example-example102-production</title>

  <script src="script.js"></script>

<body ng-app="">
    <div ng-controller="ControllerUpdateOn">

    <pre>username = "{{user.name}}"</pre>
