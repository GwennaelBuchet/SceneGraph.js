<head>
    <meta charset="utf-8"/>

    <meta name="description" content="HTML5 interactive and animation framework"/>

    <!-- mobile settings -->
    <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=0"/>

    <link rel="fluid-icon" href="http://gwennaelbuchet.github.com/cgSceneGraph/fluidicon.png" title="cgSceneGraph"/>
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="apple-touch-icon-114.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="apple-touch-icon-114.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="apple-touch-icon-144.png"/>

    <!-- WEB FONTS -->

    <!-- CORE CSS -->
    <link href="assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="assets/css/font-awesome.css" rel="stylesheet" type="text/css"/>
    <link href="assets/css/animate.css" rel="stylesheet" type="text/css"/>
    <link href="assets/css/superslides.css" rel="stylesheet" type="text/css"/>

    <!-- THEME CSS -->
    <link href="assets/css/essentials.css" rel="stylesheet" type="text/css"/>
    <link href="assets/css/layout.css" rel="stylesheet" type="text/css"/>
    <link href="assets/css/layout-responsive.css" rel="stylesheet" type="text/css"/>
    <link href="assets/css/color_scheme/green.css" rel="stylesheet" type="text/css"/>

    <!-- COUNTDOWN CSS -->
    <link href="assets/css/countdown.css" rel="stylesheet" type="text/css"/>


    <!-- modernizr -->
    <script type="text/javascript" src="assets/plugins/modernizr.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.5/angular.min.js"></script>
    <script src="js/app.js"></script>

</head>
<body ng-app="cgsgApp">
<!-- Available classes for body: boxed , pattern1...pattern10 . Background Image - example add: data-background="assets/images/boxed_background/1.jpg"  -->

<!-- TOP NAV -->
<ng-include src="'partials/header.html'"></ng-include>
<!-- /TOP NAV -->

<!-- WRAPPER -->
<div id="wrapper">

    <!-- PAGE TITLE -->
    <header id="page-title">
        <div class="container">
            <h1>Tutorials</h1>

            <ul class="breadcrumb">
                <li><a href="index.html">Home</a></li>
                <li class="active">Tutorials</li>
            </ul>
        </div>
    </header>

    <div class=" ">

        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="center-box">
                    <h1>COMING SOON</h1>
                    <hr/>

                    <div class="text-left">
                        <h2>Some additional <strong>Info</strong></h2>

                        <p>We're not <strong>quite</strong> there yet - <strong>but we're getting there!</strong>.</p>

                        <p>In the mean time, please have a look at <a href="v1/tutorials.html" target="_blank">tutorials
                            from v1 by clicking here</a>.</p>
                    </div>

                    <hr/>

                    <div class="row text-left">
                        <div class="col-md-12">

                            <div class="progress-bars">
                                <div class="progress-label">
                                    <span>Adapt previous tutorial to v2</span>
                                </div>
                                <div class="progress">
                                    <div class="progress-bar progress-bar-warning" data-appear-progress-animation="10%">
                                        <span class="progress-bar-tooltip">10%</span>
                                    </div>
                                </div>

                                <div class="progress-label">
                                    <span>New Tutorials</span>
                                </div>
                                <div class="progress">
                                    <div class="progress-bar progress-bar-primary" data-appear-progress-animation="0%"
                                         data-appear-animation-delay="300">
                                        <span class="progress-bar-tooltip">0%</span>
                                    </div>
                                </div>

                                <div class="progress-label">
                                    <span>Update this page</span>
                                </div>
                                <div class="progress">
                                    <div class="progress-bar progress-bar-primary" data-appear-progress-animation="40%"
                                         data-appear-animation-delay="300">
                                        <span class="progress-bar-tooltip">40%</span>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>


    <!--div class="row" id="examples" ng-controller="examplesCtrl">

        <ul class="sort-destination isotope" data-sort-id="isotope-list">

            <li ng-repeat="example in examples" class="isotope-item col-sm-6 col-md-3 {{example.type}}">
                <div class="item-box">
                    <figure>
                        <a class="item-hover lightbox" href="example.html?e={{example.code}}">
                            <span class="overlay color2"></span>
                                <span class="inner">
                                    <span class="block fa fa-plus fsize20"></span>
                                    <strong>VIEW</strong> DEMO
                                </span>
                        </a>
                        <img class="img-responsive" src="examples/{{example.folder}}/screenshot.png" width="260"
                             height="260" alt="">
                    </figure>
                    <div class="item-box-desc">
                        <h4>{{example.name}}</h4>
                        <small class="styleColor">{{example.comment}}</small>
                    </div>
                </div>
            </li>

        </ul>

    </div-->


</div>
<!-- /WRAPPER -->

<ng-include src="'partials/footer.html'"></ng-include>

<script type="text/javascript" src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="assets/plugins/magnific-popup/jquery.magnific-popup.min.js"></script>
